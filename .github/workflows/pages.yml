name: Build & Deploy (Jekyll + Pagefind)

on:
  push:
    branches: [ "main" ]     # если основная ветка другая — замени тут
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Код
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ruby + зависимости Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'     # стабильная версия под GitHub Pages
          bundler-cache: true

      - name: Install gems
        run: bundle install --without development

      # 3) Сборка Jekyll (в _site)
      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      # 4) Node + Pagefind
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Pagefind index
        run: |
          npm i -g pagefind@latest
          # Собираем индекс по собранному сайту (_site).
          # Ничего не исключаем: комментарии попадут в индекс.
          # --force-language ru снимает ворнинги про отсутствие <html lang>.
          pagefind --site _site --force-language ru

      # 5) Публикация артефакта Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
