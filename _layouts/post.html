---
layout: default
---
{% assign pid = page.slug | split:'-' | last %}
{% if pid == page.slug %}
  {% assign pid = page.slug | split:'_' | last %}
{% endif %}

<article class="post" data-pid="{{ pid }}" data-pagefind-body>
  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: '%d %b %Y' }}</p>
  {{ content }}
  <div class="hidden-comments" style="display:none"></div>
</article>
<!-- В _layouts/post.html (или в том layout, который отрисовывает одиночные посты) -->
<span hidden data-pagefind-meta="date:{{ page.date | date: '%Y-%m-%d' }}"></span>
