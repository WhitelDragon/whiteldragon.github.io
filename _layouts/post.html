---
layout: default
---
{% assign pid = page.slug | split:'-' | last %}
{% if pid == page.slug %}
  {% assign pid = page.slug | split:'_' | last %}
{% endif %}

<article class="post" data-pid="{{ pid }}" data-pagefind-body>
  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: '%d %b %Y' }}</p>

  <!-- Метаданные для Pagefind -->
  <span hidden data-pagefind-meta="date:{{ page.date | date: '%d %b %Y' }}"></span>
  <span hidden data-pagefind-sort="date:{{ page.date | date: '%Y-%m-%d' }}"></span>

  {{ content }}
  <div class="hidden-comments" style="display:none"></div>
</article>
