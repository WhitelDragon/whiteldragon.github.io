<main class="container search-page">
  <h1>Поиск</h1>

  <div class="search-controls">
    <form id="search-form" action="/search.html" method="get" role="search">
      <input id="q" name="q" type="search" placeholder="Поиск по сайту…" aria-label="Запрос" />
      <button type="submit">Найти</button>
    </form>

    <label class="sort">
      Сортировать:
      <select id="sort-order">
        <option value="relevance">по релевантности</option>
        <option value="date_desc">по дате (новые сверху)</option>
        <option value="date_asc">по дате (старые сверху)</option>
      </select>
    </label>
  </div>

  <!-- Контейнер для Pagefind UI -->
  <div id="pagefind-search"></div>
</main>

<!-- Бандл Pagefind UI (обязателен для new PagefindUI) -->

<script src="/pagefind/pagefind-ui.js"></script>
